<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <table>
        <tr>
            <th>Account Name  </th>
            <th>Account Balance  </th>
            <th>Currency  </th>
        </tr>
        {{#accounts}}
        <tr>
            <td>{{name}}</td>
            <td>{{amount}}</td>
            <td>{{currency}}</td>
        </tr>
        {{/accounts}}
    </table>


</body>
</html>
