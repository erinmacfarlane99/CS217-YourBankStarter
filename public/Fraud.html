<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h3> Accounts Involved in Fraudulent Transactions </h3>
<table>
    <tr>
        <th>Account Name  </th>
        <th>Account </th>
        <th>Currency  </th>
        <th>Total Transactions Processed  </th>
        <th>Total Failed Transactions  </th>
    </tr>
    {{#accounts}}
    <tr>
        <td>{{name}}</td>
        <td>{{amount}}</td>
        <td>{{currency}}</td>
        <td>{{numberTransactionsProcessed}}</td>
        <td>{{numberTransactionsFailed}}</td>
    </tr>
    {{/accounts}}
</table>


</body>
</html>
