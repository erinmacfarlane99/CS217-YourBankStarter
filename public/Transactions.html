<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<table>
    <tr>
        <th>Account Name  </th>
        <th>Account Balance </th>
        <th>Currency  </th>
        <th>Total Transactions Processed  </th>
        <th>Total Failed Transactions  </th>
    </tr>
    {{#accounts}}
    <tr>
        <td>{{name}}</td>
        <td>{{amount}}</td>
        <td>{{currency}}</td>
        <td>{{transactionsProcessed}}</td>
        <td>{{transactionsFailed}}</td>
    </tr>
    {{/accounts}}
</table>


</body>
</html>
